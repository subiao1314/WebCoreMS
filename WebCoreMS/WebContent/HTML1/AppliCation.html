<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>求职表</title>
</head>
<body>
<form >
<h2>申请表</h2>
<table>
   <tr>
       <td>姓名:</td>
       <td><input name="xingming" type="text" value="请输入姓名" /></td>
   </tr>
     <tr>
       <td>密&nbsp;码:</td>
       <td><input name="mima" type="password" value="请输入密码" /></td>
   </tr>
   <tr>
       <td>照片:</td>
   </tr>
    <tr>
       <td colspan="2"><input name="tupian" type="file" value="浏览..."></td>
   </tr>
   <tr>
       <td colspan="2">感兴趣的职位:</td>
   </tr>
    <tr>
       <td colspan="2"><input name="radio1" type="radio" checked="checked"/>Web设计
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input name="radio2" type="radio" />Web开发</td>
   </tr>
   <tr>
       <td colspan="2">向往的城市: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
       <select>
            <option value="0" selected="selected">请选择</option>
            <option value="1">北京</option>
            <option value="2">上海</option>
            <option value="3">广州</option>
            <option value="4">重庆</option>
            <option value="5">合肥</option>
       </select>    
       </td>
   </tr>
   <tr>
       <td>协议:</td>
       </tr>
       <tr>
       <td colspan="2"><textarea name="xieyi" rows="10" cols="30" >
       本求职信息必须真实有效</textarea></td>
   </tr>
     <tr>
       <td colspan="2"><input name="tongyi" type="checkbox" checked="checked">
       我认真阅读并接受以上协议</td>
   </tr>
    <tr>
       <td>经验:</td>
   </tr>
    <tr>
    <td colspan="2">
           <select>
            <option value="0" selected="selected">无经验</option>
            <option value="1">一年以内</option>
            <option value="2">三年以内</option>
            <option value="3">五年以内</option>
            <option value="4">十年以内</option>
       </select>    
    </td>
    </tr>   
       <tr>
       <td colspan="2">
       &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input name="submit" type="submit" value="提交" >&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp; <input name="reset" type="reset" value="重置">
       </td>
       </tr>   
   
   
 </table>
</form>
</body>
</html>
